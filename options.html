<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/option.css" />
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/option.js"></script>
  </head>
  <body>
    <div class="main-setting">
      <h3> GitHub user name </h3>
      <input id="user" type="text" />
      <h3> GitHub repositori name </h3>
      <input id="repo" type="text" />
      <h3> GitHub Personal access token </h3>
      <input id="token" type="text" />
      <h3> Setting lables </h3>
      <input id="labels" type="text" /><br />
      <div class='milestone'>
        <h3> Setting Milestone</h3>
        <input type="text" /><br />
        <select id="milestone">
          <OPTION value="1">項目1</OPTION>
          <OPTION value="2" selected>項目2</OPTION>
          <OPTION value="3">項目3</OPTION>
          <OPTION value="4">項目4</OPTION>
          <OPTION value="5">項目5</OPTION>
        </select><br />
      </div>
      <input id="save" type="button" value="Save" />
    </div>
  </body>
</html>
